<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureLang Logs (SLL) - Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>SecureLang Logs (SLL)</h1>
        <form id="loginForm">
            <div>
                <label for="username">Användarnamn:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Lösenord:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-submit">Logga in</button>
        </form>
        <div id="errorMessage" style="color:red; display:none;">Felaktiga inloggningsuppgifter!</div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://10.0.2.15:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();
                
                // If login is successful, request the chat page with get
                if (response.ok && result.success) {
                    console.log("RESULT", result);
                    // console.log("RESPONSE", response);
                    window.location.href = 'http://10.0.2.15:5000/PRE_chat.html';
                
                // unsuccessful login    
                } else {
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
