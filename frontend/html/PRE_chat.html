<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureLang Logs (SLL)</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- /////////////////////////////////////////////////////////////////////////// -->
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Centering Content */
body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f4f7f9;
}

/* Container to hold elements */
.container {
    text-align: center;
    max-width: 500px;
    width: 100%;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Text Input Styling */
#chat-instructions {
    width: 100%;
    height: 100px;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    resize: vertical;
    margin-bottom: 15px;
}

/* File Upload Styling */
.upload-container input[type="file"] {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 15px;
}

/* Button Styling */
#start-btn {
    width: 100%;
    padding: 15px;
    font-size: 1rem;
    font-weight: bold;
    color: #ffffff;
    background-color: #333333;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#start-btn:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
}

#start-btn:hover:enabled {
    background-color: #333333;
}

    </style>
    <!-- ///////////////////////////////////////////////////////////////////////////// -->
</head>
<body>
    <header class="page-header">
        <h2>SecureLang Logs (SLL)</h2>
    </header>

    <div class="instructions">
        <h3>Chat Instructions</h3>
        <textarea id="chat-instructions" placeholder="Write your chat instructions here..."></textarea>
    </div>

    <div class="upload-container">
        <input type="file" id="logfile" name="logfile" accept=".log" required>
    </div>

    <div class="start-conversation">
        <button id="start-btn" disabled>Start Conversation</button>
    </div>
    <!-- Placeholder (eller va det nu heter...) för loading message -->
    <p id="loading-message" style="display: none; color: rgb(12, 12, 58); font-weight: bold;">Loading...</p>

    <footer class="page-footer">
        <p>&copy; 2024 SecureLang Logs (SLL)</p>
    </footer>

    <script>
        const startBtn = document.getElementById('start-btn');
        const chatInstructionsInput = document.getElementById('chat-instructions');
        const logfileInput = document.getElementById('logfile');
        const loadingMessage = document.getElementById('loading-message'); // Detta är för loading meddelandet 

        // Enable Start Conversation button if a file is selected
        logfileInput.addEventListener('change', () => {
            startBtn.disabled = logfileInput.files.length === 0; // Enable if a file is selected
        });
        // Function to handle start conversation
        startBtn.addEventListener('click', async () => {
            if (logfileInput.files.length > 0) {
                // Show loading message
                loadingMessage.style.display = 'block';
                const formData = new FormData();
                formData.append('logfile', logfileInput.files[0]);

                // Lägg till chat-instruktioner i FormData
                const instructions = chatInstructionsInput.value.trim();
                if (instructions) {
                    formData.append('chat-instruction', instructions); // Lägg till instruktioner
                }
                // Upload the log file
                const fileResponse = await fetch('http://localhost:5000/setup', {
                    method: 'POST',
                    body: formData
                });


                const fileResult = await fileResponse.json();


                if (fileResponse.ok) {
                    // alert(fileResult.message); // Här visas meddellandet att det har funkat, Kommentera ur denna raden om du vill att det ska visas. Även i api.py filen
                    // Redirect to chat page
                    window.location.href = 'chat.html'; // Redirect to chat page
                } else {
                    alert(`File Upload Error: ${fileResult.error}`); // Display error message for file upload
                    loadingMessage.style.display = 'none'; // Gömma meddelandet om det blir en error
                    return; // Stop execution if file upload fails
                }

                // // Send chat instructions if they exist
                // const instructions = chatInstructionsInput.value.trim();
                // if (instructions) {
                //     const instructionsResponse = await fetch('http://localhost:5000/start', {
                //         method: 'POST',
                //         headers: { 'Content-Type': 'application/json' },
                //         body: JSON.stringify({ message:instructions })
                //     });

                //     const instructionsResult = await instructionsResponse.json();

                //     /*if (instructionsResponse.ok) {
                //         alert(instructionsResult.message); // Display success message for instructions
                //     } else {
                //         alert(`Instructions Send Error: ${instructionsResult.error}`); // Display error message for instructions
                //     }*/
                // }

                // Redirect to chat page
                window.location.href = 'chat.html'; // Redirect to chat page
            } else {
                //alert('Please select a log file before starting the conversation.');
            }
        });
    </script>
</body>
</html>
